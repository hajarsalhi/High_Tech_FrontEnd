<p>welcome back! please log in </p>
<form #connexionForm = "ngForm" (ngSubmit)="connexion(connexionForm) ">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "email" #email="ngModel" ngModel email required>
      <div class ="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched">
        Email required !
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name ="password"  ngModel required minlength="8" #password = "ngModel">
      <div class="alert alert-danger" *ngIf="password.errors?.['minlength'] && password.touched" role="alert" > The password must have at least 8 caracters</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled] = "email.invalid|| password.invalid
    ">Login</button>
  </form>
