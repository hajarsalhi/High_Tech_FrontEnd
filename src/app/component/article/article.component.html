<div class = "container">
    <div >
        <h2> Ajouter un Produit</h2>
    </div>

    <form>
        <div class = "col-sm-4 col-md-4 col-lg-4" >
            <label> Nom article
                <input type ="text " [(ngModel)]="newArticle.libelle" name ="nomArticle" class ="form-control">
            </label>
        </div>
        <div class = "col-sm-4 col-md-4 col-lg-4" >
            <label> Marque article
                <input type ="text " [(ngModel)]="newArticle.marque" name ="marqueArticle" class ="form-control">
            </label>
        </div>
        <div class = "col-sm-4 col-md-4 col-lg-4" >
            <label> Prix article
                <input type ="text " [(ngModel)]="newArticle.marque" name ="marqueArticle" class ="form-control">
            </label>
        </div>

        <div class = "mt-2">
            <button type = submit (click)="addArticle()" class = "btn btn-success"> Ajouter </button>
        </div>
    </form>

</div>
